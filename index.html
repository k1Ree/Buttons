<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="input-section">
            <input type="text" id="button-text" placeholder="Введите текст кнопки">
            <button id="add-button">Добавить кнопку</button>
            <p id="error-message" class="error hidden">Поле не может быть пустым!</p>
        </div>
        <div id="buttons-container" class="buttons-container"></div>
        <button id="edit-mode-button" class="edit-mode-btn">Изменить</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
